<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Tip calculator app</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body class="main">
<div>
    <div class="parent-flex">
        <div class="logo">
            <img src="images/logo.svg"/>
        </div>
        <div class="main-card">
            <div class="floating-block">
                <div class="flex-1">
                    <div>
                        <div class="flex-title-error-box">
                            <label for="bill-input">
                                Bill
                            </label>
                            <label class="error-message" id="bill-error">can't be zero, champagne</label>
                        </div>
                        <div class="number-div mb-1" tabindex="0">
                            <img class="money-icon" src="images/icon-dollar.svg">
                            <input class="number-input" id="bill-input" type="number" placeholder="0" required/>
                        </div>

                        <div class="flex-1">
                            <label>
                                Select Tip %
                            </label>
                        </div>
                        <div class="buttons-grid mb-1">
                            <button class="buttons-grid-item" id="tip-button-05" onclick="getResult(0.05,'tip-button-05')">
                                5%
                            </button>
                            <button class="buttons-grid-item" id="tip-button-10" onclick="getResult(0.1, 'tip-button-10')">
                                10%
                            </button>
                            <button class="buttons-grid-item" id="tip-button-15" onclick="getResult(0.15, 'tip-button-15')">
                                15%
                            </button>
                            <button class="buttons-grid-item" id="tip-button-25" onclick="getResult(0.25, 'tip-button-25')">
                                25%
                            </button>
                            <button class="buttons-grid-item" id="tip-button-50" onclick="getResult(0.5, 'tip-button-50')">
                                50%
                            </button>
                            <input class="input-grid-item number-input custom-input" id="custom-tip-input" min="0.01" placeholder="Custom" type="number"/>

                        </div>
                        <div class="flex-title-error-box">
                            <label >
                                Number of People
                            </label>

                            <label class="error-message" id="people-error">can't be zero, champagne</label>
                        </div>
                        <div class="number-div mb-1">
                            <img class="money-icon" src="images/icon-person.svg">
                            <input class="number-input" min="1" id="people-input" type="number" step="1" placeholder="0" required/>
                        </div>
                    </div>
                </div>
                <div class="flex-1 ">
                    <div class="result-card">
                        <div class="title-flex mb-1">
                            <div>
                                <h5 class="white-text"> Tip Amount</h5>
                                <h6 class="grey-text">/ person</h6>
                            </div>
                            <label id="tip-per-person" class="result-number">$0</label>
                        </div>
                        <div class="title-flex mb-1">
                            <div>
                                <h5 class="white-text"> Total</h5>
                                <h6 class="grey-text">/ person</h6>
                            </div>
                            <label id="total-per-person" class="result-number">$0</label>
                        </div>
                        <div class="reset-div">
                            <button class="reset-button" onclick="cleanResult()">RESET</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
