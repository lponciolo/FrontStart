<script>
    function startTime() {
        const today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        relojElements = document.getElementsByClassName("time")
        for (i = 0; i < relojElements.length; i++) {
            relojElements[i].innerHTML =  h + ":" + m + ":" + s;
        }
    }
    setInterval(startTime,1000)
    function checkTime(i) {
        if (i < 10) {i = "0" + i}  // add zero in front of numbers < 10
        return i;
    }

    startTime()
</script>
